<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tugas 38 | DOM JS</title>
	<style media="screen"> .contohstyle{ color: red;}</style>
</head>
<body>
	<button type="button" onclick="tugas38()" name="button">Jalankan</button>
	<br>
	<br>
	<hr>
	Atribut <b>removeNamedItem()</b> : <br>
	<input value="Inputan"> <br>
	<hr>
	Atribut <b>setNamedItem()</b> : <br>
	<i>contoh</i>
	<hr>
	Atribut <b>value()</b> :
	<p id="button">contoh</p>
	<hr>
	<script>
		function tugas38() {
			let a = document.getElementsByTagName('input')[0];
			a.attributes.removeNamedItem('value');
			let b = document.getElementsByTagName('i')[0];
			let c = document.createAttribute('class');
			c.value = ('contohstyle');
			b.attributes.setNamedItem(c);
			let e = document.getElementsByTagName('p')[0];
			let f = e.attributes[0].value;
			document.getElementById('button').innerHTML = f;

		}
	</script>
</body>
</html>
